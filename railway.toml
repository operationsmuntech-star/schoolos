[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt && python manage.py collectstatic --noinput"

[deploy]
startCommand = "python manage.py migrate && gunicorn backend.config.wsgi --bind 0.0.0.0:$PORT"
healthcheckPath = "/admin/login/"
healthcheckTimeout = 100

[env]
PYTHONUNBUFFERED = "1"
PORT = "8000"
