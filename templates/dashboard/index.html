{% extends 'base.html' %}

{% block title %}Dashboard - MunTech{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Dashboard</h1>
</div>

<div class="row">
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5>Total Students</h5>
                <h2 class="text-primary">{{ total_students }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h5>Total Teachers</h5>
                <h2 class="text-success">{{ total_teachers }}</h2>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-4">
        <a href="{% url 'admissions:index' %}" class="btn btn-primary w-100">Admissions</a>
    </div>
    <div class="col-md-4">
        <a href="{% url 'attendance:index' %}" class="btn btn-info w-100">Attendance</a>
    </div>
    <div class="col-md-4">
        <a href="{% url 'fees:index' %}" class="btn btn-warning w-100">Fees</a>
    </div>
</div>
{% endblock %}
