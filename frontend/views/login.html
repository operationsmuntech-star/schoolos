<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-12 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div id="school-identity-container" class="mb-6 hidden">
                <h2 id="school-name-display" class="mt-6 text-3xl font-extrabold text-gray-900">
                    </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Staff & Administration Login
                </p>
                <a href="#" onclick="Gate.clearAndReset(event)" class="text-xs text-blue-600 hover:text-blue-500">
                    Not your school? Switch
                </a>
            </div>

            <div id="generic-identity" class="mb-6">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    MunTech Login
                </h2>
            </div>
        </div>

        <form class="mt-8 space-y-6" id="login-form">
            <div id="login-error" class="hidden rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800" id="error-message"></h3>
                    </div>
                </div>
            </div>

            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required 
                        class="appearance-none rounded-none relative block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                        placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                        class="appearance-none rounded-none relative block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                        placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" 
                    class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
