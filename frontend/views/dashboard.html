<!-- Dashboard View - Main landing page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - MunTech School Infra</title>
  <link rel="stylesheet" href="../styles/tailwind.css">
  <link rel="stylesheet" href="../styles/base.css">
</head>
<body class="bg-gray-50">
  <div id="app-container">
    <header class="bg-indigo-600 text-white p-4">
      <h1>Dashboard</h1>
      <p class="text-sm">Welcome to MunTech School Infrastructure</p>
    </header>

    <div class="container mx-auto p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Stats Cards -->
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="text-gray-600 text-sm font-semibold">Total Students</h3>
          <p class="text-2xl font-bold text-indigo-600 mt-2">0</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="text-gray-600 text-sm font-semibold">Total Teachers</h3>
          <p class="text-2xl font-bold text-green-600 mt-2">0</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="text-gray-600 text-sm font-semibold">Today's Attendance</h3>
          <p class="text-2xl font-bold text-blue-600 mt-2">0%</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4">
          <h3 class="text-gray-600 text-sm font-semibold">Pending Sync</h3>
          <p class="text-2xl font-bold text-orange-600 mt-2">0</p>
        </div>
      </div>

      <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4">Quick Actions</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <a href="attendance.html" class="block p-4 bg-blue-50 border border-blue-200 rounded-lg hover:bg-blue-100">
            <h3 class="font-semibold text-blue-900">Mark Attendance</h3>
            <p class="text-sm text-blue-700 mt-1">Record student attendance</p>
          </a>
          <a href="academics.html" class="block p-4 bg-purple-50 border border-purple-200 rounded-lg hover:bg-purple-100">
            <h3 class="font-semibold text-purple-900">View Academics</h3>
            <p class="text-sm text-purple-700 mt-1">Check grades and performance</p>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/app.js"></script>
</body>
</html>
