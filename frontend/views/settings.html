<!-- Settings View -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - MunTech School Infra</title>
  <link rel="stylesheet" href="../styles/tailwind.css">
  <link rel="stylesheet" href="../styles/base.css">
</head>
<body class="bg-gray-50">
  <div id="app-container">
    <header class="bg-indigo-600 text-white p-4">
      <h1>Settings</h1>
      <p class="text-sm">Configure application preferences</p>
    </header>

    <div class="container mx-auto p-4">
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">Application Settings</h2>
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-semibold mb-2">Theme</label>
            <select id="themeSelect" class="w-full p-2 border border-gray-300 rounded-lg">
              <option>Light</option>
              <option>Dark</option>
              <option>Auto</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2">Auto-sync Interval (minutes)</label>
            <input type="number" id="syncInterval" class="w-full p-2 border border-gray-300 rounded-lg" value="5">
          </div>

          <div>
            <label class="flex items-center">
              <input type="checkbox" id="offlineMode" class="mr-2" checked>
              <span class="text-sm font-semibold">Enable Offline Mode</span>
            </label>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">Data Management</h2>
        
        <div class="space-y-2">
          <button class="w-full p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Clear Cache</button>
          <button class="w-full p-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700">Export Data</button>
          <button class="w-full p-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Reset App</button>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-semibold mb-4">About</h2>
        <p class="text-sm text-gray-600">MunTech School Infrastructure v1.0</p>
        <p class="text-sm text-gray-600 mt-2">Offline-first school management system</p>
      </div>
    </div>
  </div>
  <script src="../scripts/app.js"></script>
</body>
</html>
