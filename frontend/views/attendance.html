<section class="page">
  <h1>Attendance</h1>

  <label>
    Class
    <select id="class-select"></select>
  </label>

  <table class="attendance-table">
    <thead>
      <tr>
        <th>Student</th>
        <th>Present</th>
        <th>Absent</th>
        <th>Late</th>
      </tr>
    </thead>
    <tbody id="attendance-body"></tbody>
  </table>

  <button id="save-attendance">Save</button>
</section>
            </select>
          </div>

          <!-- Date Picker -->
          <div>
            <label class="block text-sm font-semibold mb-2 text-gray-700">Date</label>
            <input type="date" id="attendanceDate" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          </div>

          <!-- Subject Selection -->
          <div>
            <label class="block text-sm font-semibold mb-2 text-gray-700">Subject (Optional)</label>
            <select id="subjectSelect" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
              <option value="">All subjects</option>
            </select>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-2 flex-wrap">
          <button id="loadSessionBtn" class="btn btn-primary">Load Session</button>
          <button id="markAllPresentBtn" class="btn bg-green-600 text-white hover:bg-green-700">Mark All Present</button>
          <button id="resetBtn" class="btn bg-gray-300 text-gray-700 hover:bg-gray-400">Reset</button>
        </div>
      </div>

      <!-- Attendance Status -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
          <div class="text-2xl font-bold text-green-600" id="presentCount">0</div>
          <div class="text-xs text-green-700">Present</div>
        </div>
        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
          <div class="text-2xl font-bold text-red-600" id="absentCount">0</div>
          <div class="text-xs text-red-700">Absent</div>
        </div>
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
          <div class="text-2xl font-bold text-yellow-600" id="lateCount">0</div>
          <div class="text-xs text-yellow-700">Late</div>
        </div>
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
          <div class="text-2xl font-bold text-blue-600" id="totalCount">0</div>
          <div class="text-xs text-blue-700">Total</div>
        </div>
      </div>

      <!-- Students Grid -->
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold mb-4">Students in Class</h3>
        
        <!-- Quick Filter -->
        <div class="mb-4">
          <input type="text" id="studentFilter" placeholder="Search by name or admission number..." 
                 class="w-full p-2 border border-gray-300 rounded-lg">
        </div>

        <!-- Students Table -->
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead class="bg-gray-100 border-b">
              <tr>
                <th class="p-3 text-left">Admission No.</th>
                <th class="p-3 text-left">Name</th>
                <th class="p-3 text-center">Status</th>
                <th class="p-3 text-left">Remarks</th>
              </tr>
            </thead>
            <tbody id="studentsList" class="divide-y">
              <!-- Students will be loaded here -->
            </tbody>
          </table>
          <div id="emptyState" class="text-center py-8 text-gray-500">
            Select a class and date to mark attendance
          </div>
        </div>

        <!-- Save Controls -->
        <div class="mt-6 flex gap-2 flex-wrap">
          <button id="saveSessionBtn" class="btn btn-primary">Save Attendance</button>
          <button id="closeSessionBtn" class="btn bg-blue-600 text-white hover:bg-blue-700">Close Session</button>
          <button id="exportBtn" class="btn bg-purple-600 text-white hover:bg-purple-700">Export CSV</button>
        </div>
      </div>

      <!-- Offline Indicator -->
      <div id="offlineWarning" class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg text-sm text-yellow-800 hidden">
        ðŸ”´ Offline mode - Changes will sync when you're back online
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../scripts/db.js"></script>
  <script src="../scripts/sync.js"></script>
  <script src="../scripts/attendance-controller.js"></script>
</body>
</html>
